<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类测试</title>
    <style type="text/css">
        p:first-child{font-weight: bold;}
        /*ul:before{font-weight:bold;}*/
        li:first-child{text-transform: uppercase;}
    </style>
</head>
<body>
    <div>
        <!-- p:first-child:表示某个元素下面的第一个p元素 而不是p元素下面的第一个子元素 -->
        <p>These are the necessary steps: </p>
        <ul>
            <li>Insert key</li>
            <li>Turn key <strong>clockwise</strong></li>
            <li>Push accelerator</li>
        </ul>
        <p > Do <em>not</em> push the brake at the same time sa the accelerator</p>
    </div>
</body>
</html>
